<!-- admin-dashboard.component.html -->
<div class="admin-dashboard">
  <div class="header">
    <h2>Profile Data Management</h2>
  </div>
  <!-- Add Profile Form -->
  <div class="containers">
    <div class="add-profile-container">
      <h3>Add New Profile</h3>
      <form (submit)="addProfile()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="newProfile.name"
            required
          />
        </div>
        <div class="form-group">
          <label for="photo">Photo URL:</label>
          <input
            type="text"
            id="photo"
            name="photo"
            [(ngModel)]="newProfile.photo"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            [(ngModel)]="newProfile.description"
            required
          ></textarea>
        </div>
        <button type="submit">Add Profile</button>
      </form>
    </div>

    <!-- Profile List -->
    <div class="profile-list-container">
      <h3>Profile List</h3>
      <div class="profile-list">
        <div *ngFor="let profile of profiles" class="profile-item">
          <img [src]="profile.photo" [alt]="profile.name" width="50" />
          <h4>{{ profile.name }}</h4>
          <p>{{ profile.description }}</p>
          <div class="profile-actions">
            <button (click)="editProfile(profile)">Edit</button>
            <button (click)="deleteProfile(profile)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
